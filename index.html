<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora con Api</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <header></header>
    <nav></nav>
    <main>
      <form>
        <div class="container">
        <div class="form-group">
            <label for="numero_1">Número 1</label>
            <input type="number" name="numero_1" id="numero_1" class="form-control" required/>
            <br />
            <label for="numero_2">Número 2</label>
            <input type="number" name="numero_2" id="numero_2" class="form-control" required/>
        </div>
        <br>
        <div class="botones">
        <button type="submit" class="btn btn-primary mt-3" id="submit-s">+</button>
        <button type="submit" class="btn btn-primary mt-3" id="submit-r">-</button>
        <button type="submit" class="btn btn-primary mt-3" id="submit-m">*</button>
        <button type="submit" class="btn btn-primary mt-3" id="submit-d">/</button>
        </div>
        <br>
        <div id="resultado" class="resultado"></div>
        </div>
      </form>
    </main>
    <script src="programa.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <footer></footer>
  </body>
</html>
